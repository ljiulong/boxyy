name: package

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: gui-frontend/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Tauri bundle
        shell: bash
        run: |
          chmod +x scripts/ci/package-tauri.sh
          ./scripts/ci/package-tauri.sh

      - name: Collect macOS artifacts
        shell: bash
        run: |
          set -euo pipefail
          DIST_DIR="dist"
          mkdir -p "${DIST_DIR}"
          VERSION="$(python -c 'import json; print(json.load(open("boxy-gui/tauri.conf.json", "r", encoding="utf-8")).get("version", "0.0.0"))')"
          VERSION_TAG="v${VERSION}"
          APP_PATH="$(find target/release/bundle -type d -name '*.app' | head -n 1)"
          if [[ -z "${APP_PATH}" ]]; then
            echo "No .app bundle found under target/release/bundle" >&2
            find target/release/bundle -maxdepth 3 -type d -print || true
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "${APP_PATH}" "${DIST_DIR}/Boxy-${VERSION_TAG}-macos.app.zip"
          DMG_PATH="$(find target/release/bundle -type f -name '*.dmg' | head -n 1)"
          if [[ -z "${DMG_PATH}" ]]; then
            echo "No .dmg found under target/release/bundle" >&2
            find target/release/bundle -maxdepth 3 -type f -print || true
            exit 1
          fi
          cp "${DMG_PATH}" "${DIST_DIR}/Boxy-${VERSION_TAG}-macos.dmg"

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: boxy-macos
          path: dist

  verify-download:
    runs-on: macos-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Verify artifacts are downloadable
        shell: bash
        run: |
          chmod +x scripts/ci/verify-artifacts.sh
          ./scripts/ci/verify-artifacts.sh dist
