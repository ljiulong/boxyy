name: package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gui-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: gui-frontend/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Resolve version
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG_NAME="${{ github.ref_name }}"
          else
            VERSION="$(python3 -c 'import json; print(json.load(open("boxy-gui/tauri.conf.json", "r", encoding="utf-8")).get("version", "0.0.0"))')"
            TAG_NAME="v${VERSION}"
          fi
          echo "TAG_NAME=${TAG_NAME}" >> "${GITHUB_ENV}"

      - name: Build Tauri bundle
        shell: bash
        run: |
          chmod +x scripts/ci/package-tauri.sh
          ./scripts/ci/package-tauri.sh

      - name: Collect macOS artifacts
        shell: bash
        run: |
          set -euo pipefail
          DIST_DIR="dist"
          mkdir -p "${DIST_DIR}"
          VERSION_TAG="${TAG_NAME}"
          if [[ -d "target/release/bundle" ]]; then
            BUNDLE_ROOT="target/release/bundle"
          elif [[ -d "boxy-gui/target/release/bundle" ]]; then
            BUNDLE_ROOT="boxy-gui/target/release/bundle"
          else
            BUNDLE_ROOT="$(find . -path '*/target/release/bundle' -type d -print -quit)"
          fi
          if [[ -z "${BUNDLE_ROOT}" ]]; then
            echo "No bundle directory found under target/release/bundle" >&2
            find . -path '*/target/release' -maxdepth 3 -type d -print || true
            exit 1
          fi
          APP_PATH="$(find "${BUNDLE_ROOT}" -type d -name '*.app' | head -n 1)"
          if [[ -z "${APP_PATH}" ]]; then
            echo "No .app bundle found under ${BUNDLE_ROOT}" >&2
            find "${BUNDLE_ROOT}" -maxdepth 3 -type d -print || true
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "${APP_PATH}" "${DIST_DIR}/Boxy-${VERSION_TAG}-macos.app.zip"
          DMG_PATH="$(find "${BUNDLE_ROOT}" -type f -name '*.dmg' | head -n 1)"
          if [[ -z "${DMG_PATH}" ]]; then
            echo "No .dmg found under ${BUNDLE_ROOT}" >&2
            find "${BUNDLE_ROOT}" -maxdepth 3 -type f -print || true
            exit 1
          fi
          cp "${DMG_PATH}" "${DIST_DIR}/Boxy-${VERSION_TAG}-macos.dmg"

      - name: Upload GUI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gui-macos
          path: dist

  cli-tui:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Resolve version
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG_NAME="${{ github.ref_name }}"
          else
            VERSION="$(python3 -c 'import json; print(json.load(open("boxy-gui/tauri.conf.json", "r", encoding="utf-8")).get("version", "0.0.0"))')"
            TAG_NAME="v${VERSION}"
          fi
          echo "TAG_NAME=${TAG_NAME}" >> "${GITHUB_ENV}"

      - name: Build CLI/TUI
        run: cargo build --release -p boxy-cli -p boxy-tui

      - name: Package CLI/TUI
        shell: bash
        run: |
          set -euo pipefail
          DIST_DIR="dist"
          mkdir -p "${DIST_DIR}"
          ARCHIVE_PREFIX="boxy-cli-tui-${TAG_NAME}-${{ runner.os }}"
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/release/boxy.exe "${DIST_DIR}/boxy-cli-${{ runner.os }}.exe"
            cp target/release/boxy-tui.exe "${DIST_DIR}/boxy-tui-${{ runner.os }}.exe"
            (cd "${DIST_DIR}" && 7z a "${ARCHIVE_PREFIX}.zip" "boxy-cli-${{ runner.os }}.exe" "boxy-tui-${{ runner.os }}.exe")
          else
            cp target/release/boxy "${DIST_DIR}/boxy-cli-${{ runner.os }}"
            cp target/release/boxy-tui "${DIST_DIR}/boxy-tui-${{ runner.os }}"
            chmod +x "${DIST_DIR}/boxy-cli-${{ runner.os }}" "${DIST_DIR}/boxy-tui-${{ runner.os }}"
            tar -czf "${DIST_DIR}/${ARCHIVE_PREFIX}.tar.gz" -C "${DIST_DIR}" "boxy-cli-${{ runner.os }}" "boxy-tui-${{ runner.os }}"
          fi

      - name: Upload CLI/TUI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-tui-${{ runner.os }}
          path: dist

  release:
    runs-on: ubuntu-latest
    needs: [gui-macos, cli-tui]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG_NAME="${{ github.ref_name }}"
            RELEASE_TAG="${TAG_NAME}"
          else
            VERSION="$(python3 -c 'import json; print(json.load(open("boxy-gui/tauri.conf.json", "r", encoding="utf-8")).get("version", "0.0.0"))')"
            TAG_NAME="v${VERSION}"
            RELEASE_TAG="${TAG_NAME}"
          fi
          echo "TAG_NAME=${TAG_NAME}" >> "${GITHUB_ENV}"
          echo "RELEASE_TAG=${RELEASE_TAG}" >> "${GITHUB_ENV}"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Verify artifacts are downloadable
        shell: bash
        run: |
          chmod +x scripts/ci/verify-artifacts.sh
          ./scripts/ci/verify-artifacts.sh dist

      - name: Publish release assets
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          prerelease: false
          generate_release_notes: true
          files: |
            dist/**/Boxy-${{ env.TAG_NAME }}-macos.app.zip
            dist/**/Boxy-${{ env.TAG_NAME }}-macos.dmg
            dist/**/boxy-cli-tui-${{ env.TAG_NAME }}-*.tar.gz
            dist/**/boxy-cli-tui-${{ env.TAG_NAME }}-*.zip
