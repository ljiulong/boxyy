name: release-please

on:
  push:
    branches:
      - main
    paths-ignore:
      - "Formula/**"
      - "Casks/**"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  gui-macos:
    runs-on: macos-latest
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    env:
      TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: gui-frontend/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Tauri bundle
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          chmod +x scripts/ci/package-tauri.sh
          ./scripts/ci/package-tauri.sh

      - name: Collect macOS artifacts
        shell: bash
        run: |
          set -euo pipefail
          DIST_DIR="dist"
          mkdir -p "${DIST_DIR}"
          VERSION_TAG="${TAG_NAME}"
          if [[ -d "target/release/bundle" ]]; then
            BUNDLE_ROOT="target/release/bundle"
          elif [[ -d "boxy-gui/target/release/bundle" ]]; then
            BUNDLE_ROOT="boxy-gui/target/release/bundle"
          else
            BUNDLE_ROOT="$(find . -path '*/target/release/bundle' -type d -print -quit)"
          fi
          if [[ -z "${BUNDLE_ROOT}" ]]; then
            echo "No bundle directory found under target/release/bundle" >&2
            find . -path '*/target/release' -maxdepth 3 -type d -print || true
            exit 1
          fi
          APP_PATH="$(find "${BUNDLE_ROOT}" -type d -name '*.app' | head -n 1)"
          if [[ -z "${APP_PATH}" ]]; then
            echo "No .app bundle found under ${BUNDLE_ROOT}" >&2
            find "${BUNDLE_ROOT}" -maxdepth 3 -type d -print || true
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "${APP_PATH}" "${DIST_DIR}/Boxy-${VERSION_TAG}-macos.app.zip"
          DMG_PATH="$(find "${BUNDLE_ROOT}" -type f -name '*.dmg' | head -n 1)"
          if [[ -z "${DMG_PATH}" ]]; then
            echo "No .dmg found under ${BUNDLE_ROOT}" >&2
            find "${BUNDLE_ROOT}" -maxdepth 3 -type f -print || true
            exit 1
          fi
          cp "${DMG_PATH}" "${DIST_DIR}/Boxy-${VERSION_TAG}-macos.dmg"
          UPDATER_TAR="$(find "${BUNDLE_ROOT}" -type f -name '*.app.tar.gz' | head -n 1)"
          if [[ -z "${UPDATER_TAR}" ]]; then
            echo "Updater artifacts not found; skipping latest.json generation." >&2
            exit 0
          fi
          SIG_PATH="${UPDATER_TAR}.sig"
          if [[ ! -f "${SIG_PATH}" ]]; then
            echo "No signature found for ${UPDATER_TAR}; skipping latest.json generation." >&2
            exit 0
          fi
          cp "${UPDATER_TAR}" "${DIST_DIR}/"
          cp "${SIG_PATH}" "${DIST_DIR}/"
          ARCH="$(uname -m)"
          if [[ "${ARCH}" == "arm64" ]]; then
            ARCH="aarch64"
          fi
          PLATFORM_KEY="darwin-${ARCH}"
          PUB_DATE="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          SIGNATURE="$(cat "${SIG_PATH}")"
          UPDATER_FILE="$(basename "${UPDATER_TAR}")"
          python3 - <<PY > "${DIST_DIR}/latest.json"
import json

data = {
    "version": "${VERSION_TAG#v}",
    "notes": "",
    "pub_date": "${PUB_DATE}",
    "platforms": {
        "${PLATFORM_KEY}": {
            "signature": ${SIGNATURE!r},
            "url": "https://github.com/ljiulong/boxyy/releases/download/${VERSION_TAG}/${UPDATER_FILE}",
        }
    },
}
print(json.dumps(data, indent=2))
PY

      - name: Upload GUI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gui-macos
          path: dist

  cli-tui:
    runs-on: ${{ matrix.os }}
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build CLI/TUI
        run: cargo build --release -p boxy-cli -p boxy-tui

      - name: Package CLI/TUI
        shell: bash
        run: |
          set -euo pipefail
          DIST_DIR="dist"
          mkdir -p "${DIST_DIR}"
          ARCHIVE_PREFIX="boxy-cli-tui-${TAG_NAME}-${{ runner.os }}"
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/release/boxy.exe "${DIST_DIR}/boxy-cli-${{ runner.os }}.exe"
            cp target/release/boxy-tui.exe "${DIST_DIR}/boxy-tui-${{ runner.os }}.exe"
            (cd "${DIST_DIR}" && 7z a "${ARCHIVE_PREFIX}.zip" "boxy-cli-${{ runner.os }}.exe" "boxy-tui-${{ runner.os }}.exe")
          else
            cp target/release/boxy "${DIST_DIR}/boxy-cli-${{ runner.os }}"
            cp target/release/boxy-tui "${DIST_DIR}/boxy-tui-${{ runner.os }}"
            chmod +x "${DIST_DIR}/boxy-cli-${{ runner.os }}" "${DIST_DIR}/boxy-tui-${{ runner.os }}"
            tar -czf "${DIST_DIR}/${ARCHIVE_PREFIX}.tar.gz" -C "${DIST_DIR}" "boxy-cli-${{ runner.os }}" "boxy-tui-${{ runner.os }}"
          fi

      - name: Upload CLI/TUI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-tui-${{ runner.os }}
          path: dist

  release:
    runs-on: ubuntu-latest
    needs: [gui-macos, cli-tui, release-please]
    if: needs.release-please.outputs.release_created == 'true'
    env:
      TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Verify artifacts are downloadable
        shell: bash
        run: |
          chmod +x scripts/ci/verify-artifacts.sh
          ./scripts/ci/verify-artifacts.sh dist

      - name: Fetch release notes
        id: release_body
        env:
          TAG_NAME: ${{ env.TAG_NAME }}
        run: |
          set -euo pipefail
          python3 - <<'PY' > release-notes.md
import json
import os
import urllib.request

tag = os.environ["TAG_NAME"]
repo = os.environ["GITHUB_REPOSITORY"]
url = f"https://api.github.com/repos/{repo}/releases/tags/{tag}"
headers = {"Accept": "application/vnd.github+json"}
token = os.environ.get("GITHUB_TOKEN")
if token:
    headers["Authorization"] = f"Bearer {token}"
req = urllib.request.Request(url, headers=headers)
body = ""
try:
    with urllib.request.urlopen(req) as resp:
        data = json.load(resp)
        body = data.get("body") or ""
except Exception:
    body = ""
print(body)
PY
          if [[ -s release-notes.md ]]; then
            echo "has_body=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_body=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish release assets (preserve notes)
        if: steps.release_body.outputs.has_body == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          prerelease: false
          generate_release_notes: false
          body_path: release-notes.md
          fail_on_unmatched_files: false
          files: |
            dist/**/Boxy-${{ env.TAG_NAME }}-macos.app.zip
            dist/**/Boxy-${{ env.TAG_NAME }}-macos.dmg
            dist/**/latest.json
            dist/**/*.sig
            dist/**/Boxy*.tar.gz
            dist/**/boxy-cli-tui-${{ env.TAG_NAME }}-*.tar.gz
            dist/**/boxy-cli-tui-${{ env.TAG_NAME }}-*.zip

      - name: Publish release assets
        if: steps.release_body.outputs.has_body != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          prerelease: false
          generate_release_notes: false
          fail_on_unmatched_files: false
          files: |
            dist/**/Boxy-${{ env.TAG_NAME }}-macos.app.zip
            dist/**/Boxy-${{ env.TAG_NAME }}-macos.dmg
            dist/**/latest.json
            dist/**/*.sig
            dist/**/Boxy*.tar.gz
            dist/**/boxy-cli-tui-${{ env.TAG_NAME }}-*.tar.gz
            dist/**/boxy-cli-tui-${{ env.TAG_NAME }}-*.zip

  update-brew:
    runs-on: macos-latest
    needs: release
    if: needs.release-please.outputs.release_created == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Update Homebrew Formula/Cask
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${TAG#v}"

          CLI_TUI_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${TAG}/boxy-cli-tui-${TAG}-macOS.tar.gz"
          GUI_DMG_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${TAG}/Boxy-${TAG}-macos.dmg"

          CLI_TUI_SHA=$(curl -fL -s "${CLI_TUI_URL}" | shasum -a 256 | awk '{print $1}')
          GUI_DMG_SHA=$(curl -fL -s "${GUI_DMG_URL}" | shasum -a 256 | awk '{print $1}')

          export VERSION CLI_TUI_SHA GUI_DMG_SHA
          python - <<'PY'
          import os
          import re
          from pathlib import Path

          version = os.environ["VERSION"]
          cli_sha = os.environ["CLI_TUI_SHA"]
          gui_sha = os.environ["GUI_DMG_SHA"]

          formula = Path("Formula/boxy.rb")
          text = formula.read_text()
          text = re.sub(r'version "[^"]+"', f'version "{version}"', text)
          text = re.sub(r'sha256 "[^"]+"', f'sha256 "{cli_sha}"', text)
          formula.write_text(text)

          cask = Path("Casks/boxy-gui.rb")
          text = cask.read_text()
          text = re.sub(r'version "[^"]+"', f'version "{version}"', text)
          text = re.sub(r'sha256 "[^"]+"', f'sha256 "{gui_sha}"', text)
          cask.write_text(text)
          PY

      - name: Commit and push
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/boxy.rb Casks/boxy-gui.rb
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(brew): update formula for ${{ needs.release-please.outputs.tag_name }}"
          git push
